<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Celltype analysis</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div id="cell-graph" class="col-9 min-vh-100"></div>
    <div class="col-3">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group offset-1 col-5 my-0 px-0">
            <label class="small m-0">Iteration:</label>
          </div>
          <div class="form-group col-6 my-0 px-0">
            <label class="small m-0">Value threshold:</label>
          </div>
        </div>
        <div id="control" class="row">
          <div class="form-group offset-1 col-3 p-0">
            <select id="iterations" class="form-control form-control-sm"></select>
          </div>
          <div class="form-group offset-2 col-4 p-0">
            <input id="threshold" type="number" pattern="[0-9]*" class="form-control form-control-sm text-center" value="20"/>
          </div>
          <div class="form-group col-1 p-0">
            <div id="loader"></div>
          </div>
        </div>
      </div>

      <table class="table table-sm">
        <thead>
        <tr>
          <td class="ensemble w-50" scope="row">Ensembl</td>
          <td class="mgi">MGI</td>
          <td class="pval text-right">value</td>
        </tr>
        <tr>
          <th id="cell-id" class="text-center" scope="col" colspan="3">click point in plot</th>
        </tr>
        </thead>
        <tbody id="cell-genes"></tbody>
      </table>
      <div class="invisible">
        <table>
          <tr class="gene-template">
            <td class="ensemble" scope="row"></td>
            <td class="mgi"></td>
            <td class="pval text-right"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>

</html>
