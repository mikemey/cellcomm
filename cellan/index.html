<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Celltype analysis</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div id="cell-graph" class="col-9 min-vh-100"></div>
    <div class="col-3">
      <table class="table table-sm">
        <thead>
        <tr>
          <th id="cell-id" class="text-center" scope="col" colspan="3">Cell ID</th>
        </tr>
        </thead>
        <tbody id="cell-genes">
        <tr class="gene">
          <td class="ensemble w-50" scope="row">Ensembl</td>
          <td class="mgi">MGI</td>
          <td class="pval text-right">p val</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>

</html>
